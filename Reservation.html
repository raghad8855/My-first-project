<!--Reservations page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Table Reservation</h1>
        <form action="path/to/sendReservation.php" method="post">


            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="reservationDate">Reservation Date:</label>
            <input type="date" id="reservationDate" name="reservationDate" required>

            <label for="reservationTime">Reservation Time:</label>
            <input type="time" id="reservationTime" name="reservationTime" required>

            <label for="numberOfPeople">Number of People:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>
            

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
<!--end of reservation page-->
